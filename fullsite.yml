# IMPORTANT COMMANDS:

# Local Build
# antora --clean --fetch --generator=@antora/site-generator-ms fullsite.yml

# Local link Checker
# antora --clean --fetch --generator=@antora/xref-validator fullsite.yml

# Verifying Redirect
# antora --fetch --clean --generator=@antora/site-generator-ms --redirect-facility nginx --html-url-extension-style=drop fullsite.yml 